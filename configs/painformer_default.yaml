exp_name: "Exp_PainFormer_Refactored"
arch_name: "painformer"
data_path: "/mnt/e/NeuroVisus/datasets/processed_partA" # 请修改为你的实际路径
output_dir: "/mnt/e/NeuroVisus/outputs"

# 训练参数
batch_size: 16
lr: 0.0001 # 1e-4
epochs: 35
patience: 15
weight_decay: 0.001
val_split: 0.2
num_workers: 2
pin_memory: True

# 模型特定参数
use_bio: True
bio_channels: 3
mse_weight: 5.0
warmup_epochs: 5

# 数据增强
augment_occlusion: True
bio_dropout_prob: 0.15
bio_noise_std: 0.2

# 调试模式
use_subset: False
subset_ratio: 0.1